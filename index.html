<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>

      <div id="controls">
        <h2>Sorting Visualizer</h2>

        <div class="control-group">
          <label for="algorithm">Algorithm</label>
          <select id="algorithm">
            <option value="bubbleSort">Bubble Sort</option>
            <option value="selectionSort">Selection Sort</option>
            <option value="insertionSort">Insertion Sort</option>
            <option value="mergeSort">Merge Sort</option>
            <option value="quickSort">Quick Sort</option>
          </select>
        </div>

        <div class="control-group">
          <label for="arraySize">Array Size: <span id="arraySizeValue">30</span></label>
          <input type="range" id="arraySize" min="5" max="100" value="30" />
        </div>

        <div class="control-group">
          <label for="speed">Speed: <span id="speedValue">50</span>ms</label>
          <input type="range" id="speed" min="10" max="500" value="50" />
        </div>

        <div class="control-group buttons">
          <button id="playPauseBtn">Play</button>
          <button id="resetBtn">Reset</button>
        </div>

        <div class="control-group">
          <label class="checkbox-label">
            <input type="checkbox" id="soundToggle" checked />
            Sound Effects
          </label>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
